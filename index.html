<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: rgb(6, 6, 42);
            background-color: rgb(22, 99, 99);
            font-size: 45px;
            
        }
        h1{
            color: rgb(84, 16, 16);
            background-color: rgb(31, 143, 106);
        }
        marquee{
            background-color: blueviolet;
            color: rgb(236, 230, 241);
            font-size: 20px;

        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <b><u><i><h1>This is a information</h1></i></u></b>
    <p>this is a <mark>blank</mark> document file</p>
    <h1>This short setting</h1>
    <marquee><h2><b><i>Welcome to our Website</i></b></h2></marquee>
    
</body>
</html>
